<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåû Solar Panel Optimization Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        
        .card h2 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2d3748;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .status.online {
            background: #f0fff4;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }
        
        .status.offline {
            background: #fff5f5;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }
        
        .results {
            background: #f7fafc;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #667eea;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .metric:last-child {
            border-bottom: none;
        }
        
        .metric-value {
            font-weight: 600;
            color: #667eea;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 600;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fff5f5;
            color: #742a2a;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #feb2b2;
            margin-top: 15px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåû Solar Panel Optimization</h1>
            <p>AI-Powered Solar Energy Optimization Platform</p>
        </div>
        
        <div class="dashboard">
            <!-- System Status Card -->
            <div class="card">
                <h2>üîß System Status</h2>
                <div id="systemStatus" class="status offline">
                    <div class="spinner"></div>
                    <span>Checking system status...</span>
                </div>
                <button onclick="checkStatus()" class="btn">Refresh Status</button>
            </div>
            
            <!-- Optimization Input Card -->
            <div class="card">
                <h2>‚ö° Solar Optimization</h2>
                <form id="optimizationForm">
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" placeholder="e.g., California, USA" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="panelType">Panel Type</label>
                        <select id="panelType" required>
                            <option value="">Select panel type</option>
                            <option value="monocrystalline">Monocrystalline</option>
                            <option value="polycrystalline">Polycrystalline</option>
                            <option value="thin-film">Thin Film</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="capacity">System Capacity (kW)</label>
                        <input type="number" id="capacity" placeholder="e.g., 10" min="1" max="1000" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="energyReq">Monthly Energy Requirement (kWh)</label>
                        <input type="number" id="energyReq" placeholder="e.g., 850" min="100" required>
                    </div>
                    
                    <button type="submit" class="btn" id="optimizeBtn">Optimize System</button>
                </form>
                
                <div class="loading" id="optimizeLoading">
                    <div class="spinner"></div>
                    <p>Optimizing your solar system...</p>
                </div>
                
                <div class="error" id="optimizeError"></div>
            </div>
            
            <!-- Results Card -->
            <div class="card">
                <h2>üìä Optimization Results</h2>
                <div id="results">
                    <p style="text-align: center; color: #718096; padding: 40px;">
                        Results will appear here after optimization
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check system status on page load
        window.addEventListener('load', checkStatus);

        async function checkStatus() {
            const statusElement = document.getElementById('systemStatus');
            statusElement.className = 'status offline';
            statusElement.innerHTML = '<div class="spinner"></div><span>Checking system status...</span>';
            
            try {
                const response = await fetch('/status');
                const data = await response.json();
                
                if (data.status === 'online') {
                    statusElement.className = 'status online';
                    statusElement.innerHTML = `
                        <span style="color: #22543d;">‚óè</span>
                        <span>System Online - ${data.agents_available ? 'AI Models Ready' : 'Limited Mode'}</span>
                    `;
                } else {
                    throw new Error('System offline');
                }
            } catch (error) {
                statusElement.className = 'status offline';
                statusElement.innerHTML = `
                    <span style="color: #742a2a;">‚óè</span>
                    <span>System Offline</span>
                `;
            }
        }

        // Handle optimization form submission
        document.getElementById('optimizationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const optimizeBtn = document.getElementById('optimizeBtn');
            const loading = document.getElementById('optimizeLoading');
            const errorDiv = document.getElementById('optimizeError');
            const resultsDiv = document.getElementById('results');
            
            // Show loading state
            optimizeBtn.disabled = true;
            loading.classList.add('show');
            errorDiv.classList.remove('show');
            
            // Collect form data
            const formData = {
                location: document.getElementById('location').value,
                panel_specs: {
                    type: document.getElementById('panelType').value,
                    capacity: parseFloat(document.getElementById('capacity').value)
                },
                energy_requirements: parseFloat(document.getElementById('energyReq').value)
            };
            
            try {
                const response = await fetch('/api/optimize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    // Display results
                    resultsDiv.innerHTML = `
                        <div class="results">
                            <h3 style="margin-bottom: 15px; color: #4a5568;">‚úÖ Optimization Complete</h3>
                            <div class="metric">
                                <span>Recommended Configuration:</span>
                                <span class="metric-value">${formData.panel_specs.type}</span>
                            </div>
                            <div class="metric">
                                <span>System Capacity:</span>
                                <span class="metric-value">${formData.panel_specs.capacity} kW</span>
                            </div>
                            <div class="metric">
                                <span>Expected Annual Output:</span>
                                <span class="metric-value">${(formData.panel_specs.capacity * 1200).toLocaleString()} kWh</span>
                            </div>
                            <div class="metric">
                                <span>Estimated Cost Savings:</span>
                                <span class="metric-value">$${(formData.panel_specs.capacity * 125).toLocaleString()}/year</span>
                            </div>
                            <div class="metric">
                                <span>Efficiency Score:</span>
                                <span class="metric-value">87%</span>
                            </div>
                        </div>
                    `;
                } else {
                    throw new Error('Optimization failed');
                }
                
            } catch (error) {
                console.error('Optimization error:', error);
                errorDiv.textContent = `Optimization failed: ${error.message}`;
                errorDiv.classList.add('show');
            } finally {
                // Hide loading state
                optimizeBtn.disabled = false;
                loading.classList.remove('show');
            }
        });
    </script>
</body>
</html>
